{%- set projects = get_section(path="projects/_index.md") -%}

<div class="projects" >
{% for project in projects.pages %}
	<input
		type="checkbox"
		id="{{ project.title }}"
		name="{{ project.title }}"
		value="menu-visibility"
		hidden  />
	<label for="{{ project.title }}" >
		<span>
			{{ project.title }}
		</span>
	</label>

	<div class="deployable" >
		<div class="content">
			{{- project.content | spaceless | trim | safe -}}
		</div>
	</div>
{% endfor %}
</div>
